<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <script src="js/language.js" defer></script>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #footer-container {
            margin-top: auto;
        }

        .card {
            height: 100%;
            /* 設置卡片高度為100% */
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* 保證內容與按鈕分佈在卡片的上下 */
        }

        .btn {
            width: fit-content;
        }
    </style>
</head>

<body>
    <div class="page-container">

        <div id="navbar-container"></div>

        <div class="card-container">
            <div class="container my-5">
                <h1 data-lang="title">功能表</h1>
                <div class="row">
                    <!-- 卡片 1: 門禁驗票 -->
                    <div class="col-12 col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" data-lang="ticketing">門禁驗票</h5>
                                <p class="card-text" data-lang="ticketing-description">快速驗證您的門票，進入特定區域，享受無縫的門禁體驗。</p>
                                <div class="text-end">
                                    <a href="ticket.html" class="btn btn-primary float-end" data-lang="go">前往</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 卡片 2: 消費支付 -->
                    <div class="col-12 col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" data-lang="payment">消費支付</h5>
                                <p class="card-text" data-lang="payment-description">在各大商店輕鬆支付，無論是購物還是服務消費，均可即時結算。</p>
                                <div class="text-end">
                                    <a href="payment.html" class="btn btn-primary float-end" data-lang="go">前往</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 卡片 3: 儲值 -->
                    <div class="col-12 col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" data-lang="recharge">儲值</h5>
                                <p class="card-text" data-lang="recharge-description">將資金充值到您的帳戶，隨時準備好進行消費或其他服務。</p>
                                <div class="text-end">
                                    <a href="recharge.html" class="btn btn-primary float-end" data-lang="go">前往</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 卡片 4: 查詢餘額 -->
                    <div class="col-12 col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" data-lang="balance">查詢餘額</h5>
                                <p class="card-text" data-lang="balance-description">隨時查詢您的帳戶餘額，確保交易順利無阻。</p>
                                <div class="text-end">
                                    <a href="balance.html" class="btn btn-primary float-end" data-lang="go">前往</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 卡片 5: 當日交易紀錄 -->
                    <div class="col-12 col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" data-lang="transaction">當日交易紀錄</h5>
                                <p class="card-text" data-lang="transaction-description">查看當日的交易紀錄，了解每筆消費與充值的詳情。</p>
                                <div class="text-end">
                                    <a href="record.html" class="btn btn-primary float-end" data-lang="go">前往</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div id="footer-container"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
