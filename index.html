<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>度假村與遊樂園</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/language.js"></script>
    <style>
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #footer-container {
            margin-top: auto;
        }
    </style>
</head>

<body>
    <div class="page-container">

        <div id="navbar-container"></div>

        <!-- Hero Section -->
        <header class="bg-light text-center py-5">
            <div class="container">
                <h1 class="display-4" data-lang="welcome">歡迎來到夢想度假村</h1>
                <p class="lead" data-lang="slogan">體驗最美好的假期與冒險</p>
                <a href="#attractions" class="btn btn-primary btn-lg" data-lang="explore">探索更多</a>
            </div>
        </header>

        <!-- About Section -->
        <section id="about" class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h2 data-lang="about">關於我們</h2>
                        <p data-lang="about-description">
                            我們的度假村結合大自然的美景與現代化設施，提供全家大小一個完美的放鬆場所。不論是冒險樂園、SPA中心，還是美味的餐廳，我們都應有盡有。
                        </p>
                    </div>
                    <div class="col-md-6">
                        <img src="https://via.placeholder.com/500x300" alt="關於我們" class="img-fluid rounded">
                    </div>
                </div>
            </div>
        </section>

        <!-- Attractions Section -->
        <section id="attractions" class="bg-light py-5">
            <div class="container">
                <h2 class="text-center" data-lang="attractions">景點介紹</h2>
                <div class="row mt-4">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="冒險樂園">
                            <div class="card-body">
                                <h5 class="card-title" data-lang="adventure-park">冒險樂園</h5>
                                <p class="card-text" data-lang="adventure-description">充滿刺激與挑戰的冒險樂園，適合所有熱愛冒險的人士。</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="SPA 中心">
                            <div class="card-body">
                                <h5 class="card-title" data-lang="spa">SPA 中心</h5>
                                <p class="card-text" data-lang="spa-description">享受頂級的放鬆體驗，讓身心得到全方位的休息。</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="美食饗宴">
                            <div class="card-body">
                                <h5 class="card-title" data-lang="food">美食饗宴</h5>
                                <p class="card-text" data-lang="food-description">多元化的美食選擇，滿足您的味蕾。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="py-5">
            <div class="container">
                <h2 class="text-center" data-lang="contact">聯絡我們</h2>
                <form class="mt-4">
                    <div class="mb-3">
                        <label for="name" class="form-label" data-lang="name">姓名</label>
                        <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" data-lang="email">電子郵件</label>
                        <input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label" data-lang="message">留言</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="請輸入您的訊息"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" data-lang="submit">送出</button>
                </form>
            </div>
        </section>

        <div id="footer-container"></div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
