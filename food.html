<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食饗宴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <script src="js/language.js" defer></script>
    <script src="js/food.js" defer></script>
    <script src="js/play.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #footer-container {
            margin-top: auto;
        }
    </style>
</head>

<body>
    <div class="page-container">

        <!-- Navbar -->
        <div id="navbar-container"></div>

        <!-- Main Content -->
        <div class="container play my-5">
            <h2 style="display: flex; flex-direction: column; justify-content: center; text-align: center;"
                data-lang="welcome-title">
                歡迎來到美食饗宴！
            </h2>
            <p style="display: flex; flex-direction: column; justify-content: center; text-align: center;"
                data-lang="welcome-description">
                在這裡，我們為您呈現多元化的美食選擇，滿足您的味蕾，帶來前所未有的美食體驗。
            </p>
            <div class="d-flex justify-content-center mt-4">
                <button id="speak-btn" class="btn btn-primary" data-lang="play">播報頁面文字</button>
            </div>
            <div class="row mt-4" data-aos="fade-left">
                <div class="col-md-6 text"
                    style="display: flex; flex-direction: column; justify-content: center; text-align: center;">
                    <h3 data-lang="gourmet-services">頂級美食服務</h3>
                    <p data-lang="gourmet-description">
                        我們提供各種國際化的美食，包括地中海料理、日式料理、法式料理等，滿足您的不同需求。
                    </p>
                </div>
                <div class="col-md-6">
                    <img src="https://ricocatering.com.sg/wp-content/uploads/2024/03/scooping-food-buffet-food-restaurant-catering-1024x683.jpg"
                        alt="頂級美食服務" class="img-fluid rounded">
                </div>
            </div>

            <div class="row mt-4" data-aos="fade-right">
                <div class="col-md-6">
                    <img src="https://www.discoverhongkong.com/content/dam/dhk/intl/explore/dining/buffet-for-every-occasion/buffet-for-every-occasion-1920x1080.jpg"
                        alt="豐富的料理選擇" class="img-fluid rounded">
                </div>
                <div class="col-md-6 text"
                    style="display: flex; flex-direction: column; justify-content: center; text-align: center;">
                    <h3 data-lang="rich-cuisine-title">豐富的料理選擇</h3>
                    <p data-lang="rich-cuisine-description">
                        我們的菜單設計融入各地風味，提供豐富多樣的選擇，無論是素食者還是肉食愛好者，都能找到心儀的美食。
                    </p>
                </div>
            </div>

            <div class="cta text-center mt-5 text"
                style="display: flex; flex-direction: column; justify-content: center; text-align: center;"
                data-aos="fade-up">
                <p data-lang="call-to-action">立即預約，與親朋好友一同享受無與倫比的美食饗宴！</p>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer-container"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script>
        // 初始化 AOS
        AOS.init({
            duration: 1000,  // 動畫持續時間
            easing: 'ease-in-out',  // 動畫過渡效果
            once: false  // 設為 true 只執行一次
        });
    </script>
</body>

</html>
